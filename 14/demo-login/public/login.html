<html>

<head>
    <title>登录表单</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>


    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>


<body>
    <h1>登录表单</h1>
    <div class="container w3layouts agileits">
        <div class="login w3layouts agileits">
            <h2>登 录</h2>
            <form action="#" method="post">
                <input type="text" name="Userame" placeholder="用户名" required="" value="admin" class="username">
                <input type="password" name="Password" placeholder="密码" required="" class="password">
            </form>
            <ul class="tick w3layouts agileits">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住我</label>
                </li>
            </ul>
            <div class="send-button w3layouts agileits">
                <form>
                    <input type="button" value="登 录" class="login-btn">
                </form>
            </div>
            <a href="#">记住密码?</a>
            <div class="social-icons w3layouts agileits">
                <p>- 其他方式登录 -</p>
                <ul>
                    <li class="qq"><a href="#"> <span class="icons w3layouts agileits"></span> <span
                                class="text w3layouts agileits">QQ</span></a></li>
                    <li class="weixin w3ls"><a href="#"> <span class="icons w3layouts"></span> <span
                                class="text w3layouts agileits">微信</span></a></li>
                    <li class="weibo aits"><a href="#"> <span class="icons agileits"></span> <span
                                class="text w3layouts agileits">微博</span></a></li>
                    <div class="clear"> </div>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div class="register w3layouts agileits">
            <h2>注 册</h2>
            <form action="#" method="post">
                <input type="text" name="Name" placeholder="用户名" required="" value="admin" class="r-username">
                <input type="text" name="Password" placeholder="密码" required="" value="admin@163.com"
                    class="r-password">
                <input type="password" name="Password" placeholder="重复密码" required="" class="rr-password">
                <input type="text" name="Phone Number" placeholder="验证码" required="" class="code">

                <button class="getCode">获取验证码</button>
            </form>
            <div class="send-button w3layouts agileits">
                <form>
                    <input type="button" value="免费注册" class="r-register">
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="footer w3layouts agileits">
        <p>Copyright © More Templates</p>
    </div>
    <script src="./js/axios.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>

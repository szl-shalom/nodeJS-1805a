<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="active"></div>
    <h1 class="active"></h1>
    <script>
        const getDom = className => [...document.querySelectorAll(className)];
        console.log(getDom(".active"))
        Array.prototype.inArray = function (val) {
            return this.indexOf(val)
        };
        let colors = ["red","green","blue"];
        console.log(colors.inArray("green"))
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明 father 类
        class Father {
            constructor(name) {
                this.name = name;
            }
            sayName() {
                console.log(this.name)
            }
        }
        // 声明一个son类  并继承 father 类
        class Son extends Father {
            constructor(name) {
                super(name)
            }
            sayName() {
                console.log("嘿嘿")
            }
        }

        let s1 = new Son('张三')
        s1.sayName()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 结构---语法
        // async 异步函数  使异步代码看起来相同步的代码
        // async function 函数名称（）{
            // await 异步（一般情况下跟一个promise实例）
        // }


        function say(time, value) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(value)
                }, time)
            })
        }
        // 
        async function fun() {
            // await 等待  如果后面是异步操作  需要等待异步操作完成才能进行
            let p1 = await say(3000, 3)
            console.log(p1)
            let p2 = await say(2000, 2)
            console.log(p2)
            let p3 = await say(1000, 1)
            console.log(p3)
        }
        fun()
    </script>
</body>

</html>
